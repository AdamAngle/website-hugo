{{ define "styles" }}
{{ if .Params.Header_Image }}
<style>
    #img-header-ctrl {
        background: linear-gradient( rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3) ), url("{{ .Params.Header_Image }}") no-repeat center top;
        text-shadow: 1px 1px 2px black, 0 0 1em white, 0 0 0.2em white;
        background-size: cover;
        color: white;
    }
</style>
{{ end }}

{{ end }}

{{ define "main" }}
{{ partial "blog_post_gradient.html" . }}
<div class="pt-1em ta-l container-md blog-content ta-l">
    <a href="/blog" class="return-to-blog d-flex align-items-center">
        <i data-feather="arrow-left"></i>
        <div class="ms-1">Return to all blog posts</div>
    </a>
    <hr />
    {{ partial "metadata_split.html" . }}
    <hr />
    {{ .Content }}
</div>

{{ end }}
